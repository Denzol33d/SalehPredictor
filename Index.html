<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejoins mon canal</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .falling {
      position: absolute;
      width: 20px;
      animation: fall 10s linear infinite;
    }
    @keyframes fall {
      0% { top: -50px; opacity: 0; }
      100% { top: 100vh; opacity: 1; }
    }
    .container {
      position: relative;
      top: 30%;
      transform: translateY(-30%);
    }
    .photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid gold;
      margin: 20px auto;
      background-image: url('photo.jpg');
      background-size: cover;
    }
    .button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: gold;
      color: black;
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      color: yellow;
    }
  </style>
</head>
<body>
  <div class="photo"></div>
  <div class="container">
    <h2>Prêt à changer ta vie ?</h2>
    <p>Rejoins mon canal Telegram privé. J’y partage des stratégies exclusives pour gagner de l’argent en Afrique francophone.</p>
    <p>Temps restant : <span id="timer">05:00</span></p>
    <button class="button" onclick="window.location.href='https://t.me/ton_canal'">🚀 Rejoindre maintenant</button>
  </div>
  <audio autoplay loop>
    <source src="money.mp3" type="audio/mp3">
  </audio>
  <script>
    // Таймер обратного отсчета
    let time = 300;
    const timerEl = document.getElementById('timer');
    const interval = setInterval(() => {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.textContent = (minutes < 10 ? '0' : '') + minutes + ':' + (seconds < 10 ? '0' : '') + seconds;
      time--;
      if (time < 0) clearInterval(interval);
    }, 1000);

    // Эффект падающих купюр
    for (let i = 0; i < 20; i++) {
      let img = document.createElement('img');
      img.src = 'xaf.jpg';
      img.className = 'falling';
      img.style.left = Math.random() * 100 + 'vw';
      img.style.animationDelay = Math.random() * 5 + 's';
      img.style.width = (20 + Math.random() * 30) + 'px';
      document.body.appendChild(img);
    }
  </script>
</body>
</html>
